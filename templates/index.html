<!DOCTYPE html>
<!-- Give ability to refresh and clean up search -->
<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Local Image Search</a>
		    </div>
		    
		  </div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
							
							<span class="input-group-btn">
									<button class="btn btn-secondary" type="button">Go!</button>
							</span>
					</div>
					<h2>Image Classes</h2>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Image Path</th>
								<th>Best Label</th>
								<th>Second Best Label</th>
							</tr>
						</thead>
						<tbody>
							{% for key, value in dictionary['Files'].items() %}
							<tr onclick="get_image('{{key}}')">
								<td>{{ key }}</td>
								<td>{{ value[0][1] }}</td>
								<td>{{ value[1][1] }}</td>
							</tr>
							{% endfor %}
						</tbody>
						<form name="my_form" action="." method="POST">
							<input type="hidden" id="directory" name="directory" value="/">
						</form>
					</table>
				</div>
			</div>
		</div>
		
	</body>
</html>
